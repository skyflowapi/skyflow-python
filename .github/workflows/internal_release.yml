name: Internal Release

on:
  push:
    tags-ignore:
      - '*.*'
    paths-ignore:
      - "setup.py"
      - "*.yml"
      - "*.md"
      - "skyflow/version.py"
      - "samples/**"
    branches:
      - release/*

jobs:
  build-and-deploy:
    uses: ./.github/workflows/shared-build-and-deploy.yml
    with:
      ref: ${{ github.ref_name }}
      tag: 'internal'
    secrets: inherit
      