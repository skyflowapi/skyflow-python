name: CI Checks

on: [pull_request]

jobs:
  Test:
    runs-on: ubuntu-latest
    steps:   
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.7'
    - run: |
        python -m pip install --upgrade pip
        pip install requests pyjwt datetime aiohttp cryptography
        python -m unittest discover

